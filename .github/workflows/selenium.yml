name: Run Selenium Automation
on:
  schedule:
    - cron: '2 15 * * *' # Chạy hàng giờ
  workflow_dispatch:
permissions:
  contents: write # Thêm quyền ghi để commit/push file
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List files in workspace
      run: ls -la

    - name: Show config.json content
      run: cat config.json || echo "config.json not found"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools==75.1.0 selenium==4.25.0 seleniumbase==4.31.6 webdriver-manager==4.0.2
        pip show setuptools selenium seleniumbase webdriver-manager || echo "Failed to install dependencies"
        pip list  # Log danh sách package để debug

    - name: Setup Chrome and Chromedriver
      uses: nanasess/setup-chromedriver@v2

    - name: Setup Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        export DISPLAY=:99
        sudo Xvfb -ac :99 -screen 0 1280x800x24 > /dev/null 2>&1 &

    - name: Run script
      run: python your_script.py
      env:
        DISPLAY: :99
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}

    - name: Upload debug artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-files
        path: |
          *.png
          *.html
          selenium_automation.log

    - name: Commit and push updated data.csv
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add data.csv
        git commit -m "Update data.csv after running Selenium script" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload data.csv as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: updated-data-csv
        path: ${{ github.workspace }}/data.csv
